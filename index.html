<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <section class="cube-3d">
        <div class="text-container">

        </div>
            <div class="cube-container" id="cube-container">
                <div class="side front">
                    <span>front</span>
                </div>
                <div class="side back">
                    <span>Back</span>
                </div>
                <div class="side left">Left</div>
                <div class="side right">Right</div>
                <div class="side top">Top</div>
                <div class="side bottom">Bottom</div>


            </div>

        <nav>
            <a  class="btn start">Start</a>
            <a  class="btn pause">Pause</a>
            <a  class="btn stop">Stop</a>
            <a  class="btn up">Up</a>
            <a  class="btn down">Down</a>
            <a  class="btn left">Left</a>
            <a  class="btn right">Right</a>

        </nav>
    </section>
    <section class="equation" id="equation">
        <div class="text-container">

        </div>
        <h3>Решение квадратного уравнения a*x<sup>2</sup>+b*x +c=0:</h3>
        <form class="input-data">
            <h3>Введите данные и нажмите кнопку посчитать</h3>
            <label for="a">a</label>
            <input type="number" id="a">
            <label for="b">b</label>
            <input type="number" id="b">
            <label for="c">c</label>
            <input type="number" id="c">
            <button id="count">Посчитать</button>
        </form>
    </section>
    <section class="template">
        <div class="text-container">

        </div>
        <div class="template-container">
            <div class="overlay">
                <div class="btn-container">
                    <a href="template.html" class="btn">Перейти</a>
                </div>
            </div>
            <img src="img/template-screen.png" alt="">
        </div>
    </section>
    <section class="photo-cart">
        <div class="text-container">
            <h2>Lesson 2</h2>
        </div>
        <div class="img-background">
            <div class="overlay">
                <div class="img-text">
                    <p class="">When we strive to become better than we are, everything around us becomes better, too.”</p>
                    <div class="quote-author">Paulo Coelho, The Alchemist</div>
                </div>
            </div>
        </div>
    </section>

</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/cube.js"></script>
<script src="js/equation.js"></script>
</body>
</html>
